<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      width: 340px;
      padding: 2rem;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 120px;
    }
    /* ðŸ”¹ Placeholder in italico */
    ::placeholder {
      color: #adb5bd; /* grigio chiaro */
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- ðŸ”¹ Logo centrato -->
    <img src="/static/img/logoLight.png" alt="Logo SUNDATA"  class="logo">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}} alert-dismissible fade show">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Utente" required autofocus>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">
            Ricordami su questo dispositivo
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>
  </div>
</body>
</html>
