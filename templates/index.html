<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IN.VA. Dashboard - NodePing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(() => console.log('Service Worker registrato'))
          .catch(err => console.error('SW error:', err));
      });
    }
  </script>
  <style>
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }
    .navbar-brand {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .btn-logout {
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .btn-logout:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar superiore -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="/">üåê IN.VA. Dashboard</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="refreshNow" class="btn btn-sm btn-outline-primary">
        <i class="bi bi-arrow-repeat"></i> Aggiorna
      </button>
      <a href="/logout" class="btn btn-sm btn-logout" title="Logout">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Corpo principale -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 m-0 text-primary">Servizi monitorati con NodePing</h2>
      <div class="small text-muted">
        Ultimo aggiornamento: <span id="lastUpdate">-</span>
      </div>
    </div>

    <div id="checks" class="row g-3"></div>
  </div>
  <!-- Footer -->
  <footer class="text-center text-muted py-3 mt-5 border-top">
    <small>
      ¬© {{ current_year }} ITCARMAT S.r.l. ‚Äî Tutti i diritti riservati
    </small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/dashboard.js"></script>
</body>
</html>
